    steps:
      - checkout

      - run:
          name: Install hex and rebar
          command: |
            cd ceryx_docker
            mix local.hex --force
            mix local.rebar --force

      - run:
          name: Install dependencies
          command: |
            cd ceryx_docker
            export MIX_ENV=test
            mix deps.get

      - run:
          name: Compile
          command: |
            cd ceryx_docker
            export MIX_ENV=test
            mix compile

      - run:
          name: Run tests
          command: |
            cd ceryx_docker
            mix test

      - store_test_results:
          path: ceryx_docker/_build/test/lib/ceryx_docker

  deploy-hello-beta:
    docker:
      - image: circleci/elixir:1.11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and upload docker image
          command: |
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            docker build \
              --file "robotica_hello/Dockerfile" \
              --tag "brianmay/robotica_hello:latest" \
              --build-arg "BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`" \
              --build-arg "VCS_REF=$CIRCLE_SHA1" \
              .
            docker push "brianmay/robotica_hello:latest"

  deploy-ceryx-docker-beta:
    docker:
      - image: circleci/elixir:1.11
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build and upload docker image
          command: |
            docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
            docker build \
              --file "ceryx_docker/Dockerfile" \
              --tag "brianmay/ceryx_docker:latest" \
              --build-arg "BUILD_DATE=`date -u +"%Y-%m-%dT%H:%M:%SZ"`" \
              --build-arg "VCS_REF=$CIRCLE_SHA1" \
              .
            docker push "brianmay/ceryx_docker:latest"

workflows:
  version: 2
  build-deploy:
    jobs:
      - build-common:
          filters:
            tags:
              only: /.*/
      - build-robotica:
          filters:
            tags:
              only: /.*/
      - build-face:
          filters:
            tags:
              only: /.*/
      - build-hello:
          filters:
            tags:
              only: /.*/
      - build-ceryx:
          filters:
            tags:
              only: /.*/
      - build-ceryx-docker:
          filters:
            tags:
              only: /.*/
      - deploy-hello-beta:
          context: Docker
          requires:
            - build-hello
          filters:
            branches:
              only: master
      - deploy-ceryx-docker-beta:
          context: Docker
          requires:
            - build-ceryx-docker
          filters:
            branches:
              only: master
